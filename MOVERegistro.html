<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cine_estilos.css">
    <link rel="stylesheet" href="MOVERegistro.html">
    <title>Registrarse - CineStreaming</title>
</head>
<body>
    <header>
        <h1>Bienvenido a CineStreaming</h1>
        <nav>
            <ul>
                <li><a href="MOVELogin.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <h2>Regístrate para disfrutar del mejor contenido</h2>
        <form action="procesar_registro.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="ap_paterno">Apellido Paterno:</label>
            <input type="text" id="ap_paterno" name="ap_paterno" required>

            <label for="ap_materno">Apellido Materno:</label>
            <input type="text" id="ap_materno" name="ap_materno" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="suscriptor">Suscriptor</option>
                <option value="administrador">Administrador</option>
            </select>

            <button type="submit" class="cta-button">Completar Registro</button>
        </form>
    </section>

    <footer>
        <p>&copy; MOVE - PW1 - octubre/2023 CineStreaming. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
